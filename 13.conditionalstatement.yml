---
- hosts: all 
  become: true
  tasks: 
  - name: #Install tree on Redhat server
    yum: 
     name: tree
     state: present
    when: ansible_os_family == "Redhat"
  - name: #Install tree on Ubuntu Server
    apt: 
     name: tree
     state: present
    when: ansible_os_family == "Debian"
...    